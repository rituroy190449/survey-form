<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC:Survey Form</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
</head>
<body>
  <h1 id="title"> freeCodeCamp Survey Form </h1>
  <p id="description"> <i>Thank you for taking the time to help us improve the platform </i></p>
  <form id="survey-form">
    <div class="form-control">
      <label for="name" id="name-label"> Name </label>
  <input class= "form-input" type="text" id="name"  name="name" placeholder="Enter your name" required> </div>
    <div class="form-control">
      <label for="email" id="email-label"> Email </label>
 <input class= "form-input" type="email" name="email" id="email" placeholder="Enter your Email" required > </div>
    <div class="form-control">
      <label for="number" id="number-label"> Age (optional) </label>
<input  class= "form-input" type="number" name="Age" id="number" placeholder="Age" min="1" max="100" required > 
    </div>
    <div class="form-control">
    <label for="role" id=" role-label"> Which option best describes your current role ? </label>
 <!--<input class ="form-input" type="text" name="role" id="role"  placeholder="Select current role" required> -->
      <select name="role" id="dropdown">
        <option value="roles" disabled> Select your role </option>
        <option value="student">Student </option>
        <option value="full time">Full Time Job </option>
        <option value="Learner">Full time Learner </option>
        <option value="not say">Prefer not to say </option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-control">
     <label>Would you recommend freeCodeCamp to a friend? </label>
 <label for="recommend-1">
   <input type="radio" id="recommend-1" name="recommend" value= "definitely"> Definitely </input></label>
   <label for="recommend-2">
   <input type="radio" id="recommend-2" name="recommend" value="may be"> May be</input>
      <label for="recommend-3"></label>
   <input type="radio" id="recommend-3" name="recommend" value="not sure" > Not Sure </input>
      </label>
  </div>
  <div class="form-control">
  <label>What is your favorite feature of freeCodeCamp?  </label>
    <!-- <input type="text" name="role" id="dropdown"  placeholder="Select an option" required> -->
      <select name="feature" id="dropdown">
        <option value= "select" disabled> Select an option </option>
        <option value="challanges">Challenges</option>
        <option value="project">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source </option>
    </select>
    </div>
    <div class="form-control">
      <label> What would you like to see improved? <small>(Check all that apply) </small> </label>
      <label for="inp-1">
        <input type="checkbox" name="inp" value="front-end"> Front-end Projects </input></label>
 <label for="inp-2">
   <input type="checkbox" name="inp" value="back-end">Back-end Projects</input></label>
 <label for="inp-3">
  <input type="checkbox" name="inp" value="data-visual">Data Visualization</input></label>
 <label for="inp-4">
  <input type="checkbox" name="inp" value="challenges">Challenges</input></label>
 <label for="inp-5">
   <input type="checkbox" name="inp" value="osc">Open Source Community</input></label>
 <label for="inp-6">
 <input type="checkbox" name="inp" value="GHR">Gitter help rooms</input></label>
<label for="inp-7">
<input type="checkbox" name="inp" value="videos">Videos</input></label>
<label for="inp-8">
 <input type="checkbox" name="inp" value="city meetups">City Meetups</input></label>
<label for="inp-9">
<input type="checkbox" name="inp" value="wiki" >Wiki</input></label>
<label for="inp-10">
<input type="checkbox" name="inp" value="forum">Forum</input></label>
<label for="inp-11">
<input type="checkbox" name="inp" value="additionalcourses">Additonal Courses</input></label>
</div>
<div class="form-control">
  <label for="comment"> Any comments of suggestions? </label>
  <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
</div>
<button type="submit" value="submit" id="submit"> Submit </button>
  </form>
</>
</html>
